{% extends 'base.html' %}

{% block title %}Search Images{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">Upload Image to Find Similar Images</h2>
    <form method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Upload</button>
    </form>

    <div class="mt-8">
        <h3 class="text-xl font-semibold mb-4">Similar Images</h3>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
            {% for similar_image in similar_images %}
            <img src="{{ similar_image.image.url }}" alt="Image" class="rounded shadow-md">
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
