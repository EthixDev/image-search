{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Image Semantic Search{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'myapp/styles/base.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Navbar -->
    <header class="bg-blue-600 text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">
                <a href="/" class="hover:text-blue-300">Image Semantic Search</a>
            </h1>
            <nav class="flex space-x-4">
                <a href="{% url 'index' %}" class="hover:text-blue-300">Home</a>
                <a href="{% url 'posts' %}" class="hover:text-blue-300">All Images</a>
                <a href="{% url 'search_images' %}" class="hover:text-blue-300">Search</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto flex-1 mt-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Image Semantic Search Project | Built with Django & Tailwind CSS</p>
        </div>
    </footer>

</body>
</html>
